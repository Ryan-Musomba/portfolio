<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
         @media (max-width: 768px) {
    .container {
        width: 100%; 
        margin-top: 50px; 
    }
}
.container{
 background-color: lightgray;
 max-width: 90%; 
    width: 550px; 
 padding: 20px;
 border-radius: 10px;
 text-align: left;
 margin-top: 140px;
 }
 .form-group{
 margin-bottom: 30px;
 }
 .form-group input{
 width: 100%;
 font-size: 20px;
 border-radius: 7px;
 }
 .registerbtn{
  display: inline-block;
  text-decoration: none;
  color: #555;
  background: white;
  font-size: 15px;
  padding: 10px 35px;
  border-radius: 30px;
  margin-top: 10px;
 }
 .bar{
    display: flex;
    justify-content: space-between;
  background-color: rgb(9, 15, 17); 
  border-radius: 10px;
  padding: 5px;
  align-items: center;
 } 
 .links{
 list-style: none;
 display:flex;
 gap: 15px;
 font-family:Arial, Cambria, Garamond, and Times New Roman;
 text-align: center;
 margin: 0;
 }
 .links a{
    text-decoration: none;
    font-size: medium; 
    color: antiquewhite;
 }
 .links a:hover{
 color: rgb(190, 186, 234);
 } 
 .logo{
    text-align:left;
    padding-top: 0.5%;
 font-size: 20px;
 color:antiquewhite;
 font-family: Arial, Cambria, Garamond, and Times New Roman;
 }
 body {
      background-image: url(design4.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    
    </style>
  </head>
  <body>
    <nav class="bar">
      <div class="logo"><p>Wayne Kamau</p></div>
      <ul class="links">
        <li><a href="home.html">Home</a></li>
        <li><a href="education.html">Education</a></li>
        <li><a href="experience.html">Experience</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="container"> 
      <h2 >Contact Me</h2>
      <form action="" style="margin-top: 5%;" >
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First Name" aria-label="First Name"> 
          <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Email" aria-label="Email">
          <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
        </div>
      <div class="form-outline" data-mdb-input-init>
        <textarea class="form-control" id="textAreaExample" rows="4" placeholder=" Type your message here" required></textarea>
        
      </div>
      <button type="submit" class="registerbtn">submit</button>
      </form>
      </div><br><br><br><br><br><br><br><br><br>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
